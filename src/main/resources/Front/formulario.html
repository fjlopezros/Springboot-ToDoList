<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "formulario.css">
    <title>Formulario</title>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
      
          <h2 class="form-title">ToDoList</h2> 
      
            <div class="formbold-form-group"> 
                <label for="titulo" class="formbold-form-label"> Titulo </label>
                <input
                type="text" name="titulo"
                id="titulo"
                placeholder="Seguir con la practica de Spring boot"
                class="formbold-form-input"
                />
            </div>

            <div class="formbold-input-radio-wrapper">
              <label class="formbold-form-label" for="tareaCompletada">¿Está completada la tarea?</label>
              <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                      <input 
                          class="formbold-input-radio" 
                          type="checkbox" 
                          id="tareaCompletada" 
                          name="tareaCompletada">
                      Sí
                      <span class="formbold-radio-checkmark"></span>
                  </label>
              </div>
          </div>
          
            <div class="formbold-form-group"> <label for="descripcion" class="formbold-form-label"> Descripcion </label>
                <textarea
                    rows="6"
                    name="descripcion"
                    id="descripcion"
                    placeholder="Descripcion de la tarea"
                    class="formbold-form-input"
                ></textarea>
            </div>
      
            <button id = "botonRegistrarTarea" class="formbold-btn">
                Subir tarea!
            </button>
            <button id = "botonVerTarea" class="formbold-btn">
                ¿Que tengo de tareas?
            </button>
          </form>
        </div>
      </div>
      <script src ="formulario.js"></script>    
</body>
</html>
